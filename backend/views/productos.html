<body>
    <header>
        <nav>
            <ul>
                <li><a href="../../views/home.html">Inicio</a></li>
                <li><a href="./lista_productos.html">Productos</a></li>

                <li><a href="./lista_categorias.html">Categorias</a></li>
                <li><a href="./categorias.html">Alta Categorias</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Carga de productos</h1>
        <section>
            <form id="form-carga-productos" action="" method="post" autocomplete="on">
                <div>
                    <label for="nombre_producto">Nombre: </label>
                    <input type="search" name="nombre_producto" id="nombre_producto">
                </div>
                <div>
                    <label for="descripcion_producto">Descripción: </label>
                    <textarea name="descripcion_producto" id="descripcion_producto" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="precio_producto">Precio: </label>
                    <input type="number" name="precio_producto" id="precio_producto">
                </div>
                <div>
                    <label for="categoria_producto">Categoría: </label>
                    <input type="text" name="categoria_producto" id="categoria_producto" placeholder="Ejemplo: Teclado">
                </div>
                <div>
                    <label for="imagen_producto">Imagen: </label>
                    <input type="file" name="imagen_producto" accept="image/*" id="imagen_producto">
                </div>
                <div style="align-items: center;margin-left: 100px;">
                    <iframe src="http://localhost/MIPROYECTO_/backend/categorias.php" frameborder="0"
                        height="300px" style="display: block;"></iframe>
                </div>
                <div id="form-producto-botones">
                    <input id="productos-reset" class="button" type="reset">
                    <button id="productos-cancelar" class="button" type="button">Cancelar</button>
                    <input type="submit" id="productos-submit" class="button">
                </div>
            </form>
        </section>
    </main>

    <script src="/assets/js/validaciones.js"></script>
</body>

</html>
